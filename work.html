<script>

    function init() {
      addworkSamples();
    }

    function addworkSamples(){
      // console.log(data.length);
      data.forEach(function(sample) {
        console.log('hey');
        var c = sample.class,
        base = $("<div class='"+ c +" sample'></div>"),
        link = $("<a href='"+sample.link+"' target='_blank'>"),
        img = $("<div class='image'></div>");
        img.css('background-image', 'url(' + sample.image + ')'),
        span = $("<span class='text'><span>"+sample.title+"</span></span>");

        var imgs = img.append(span),
        link_img = link.append(imgs),
        sampleHtml = base.append(link_img);
        $('#'+c).append(sampleHtml);
      })
    }

    init();
